<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered and Unordered list</title>
  </head>
  <body>
    <ol>
      <li>Groceries</li>
      <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
      </ul>
    </ol>
    <ol>
      <li>Hardware</li>
      <ul>
        <li>Hammer</li>
        <li>Nails</li>
        <li>Duct Tape</li>
      </ul>
    </ol>
    <ol>
      Electronics
      <ul>
        <li>Earphones</li>
        <li>Movies</li>
        <li>Table Fan</li>
      </ul>
    </ol>
  </body>
</html>
