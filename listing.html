<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered and Unordered lists</title>
  </head>
  <body>
    <h1>Fruits</h1>
    <ol>
      <li>bananas</li>
      <li>apples</li>
      <li>oranges</li>
    </ol>
    <br />
    <h1>Vegetables</h1>
    <ul>
      <li>cabbages</li>
      <li>kales</li>
    </ul>
  </body>
</html>
